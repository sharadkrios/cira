#Browser
BrowserType=chrome

#Application URL
ApplicationURL=https://sandbox.ciranet.com/v2/managementportal

# Page load timeout
PAGE_LOAD_TIMEOUT = 40
IMPLICIT_WAIT = 15

# Browserstack 
BROWSER_STACK_AUTOMATE_USERNAME=
BROWSER_STACK_AUTOMATE_ACCESS_KEY=

# Files path properties
TESTDATA_PATH=/src/test/java/

REPORT_LOCATION=./surefire-reports/

SCREEN_SHOT_PATH=/TestReports/ErrorScreenshots/

# For Email setup
MAIL.SMTP.HOST=smtp.gmail.com
MAIL.SMTP.PORT=465
MAIL.SMTP.SSL.ENABLE=TRUE
MAIL.SMTP.AUTH=TRUE
